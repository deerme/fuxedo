language: cpp

matrix:
  include:

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-6.0']
          packages: ['clang-6.0', 'libstdc++-8-dev']
      env: COMPILER='clang++-6.0'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env: COMPILER='g++-7'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8']
      env: COMPILER='g++-8'


before_script:
  - export CXX=${COMPILER}
  - ./autogen.sh

script:
  - ./configure && make && make check

branches:
  only:
    - master
