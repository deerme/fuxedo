language: cpp

matrix:
  include:

    # Linux Clang

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['llvm-toolchain-precise-3.6', 'ubuntu-toolchain-r-test']
          packages: ['clang-3.6']
      env: COMPILER='clang++-3.6'

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['llvm-toolchain-precise-3.7', 'ubuntu-toolchain-r-test']
          packages: ['clang-3.7']
      env: COMPILER='clang++-3.7'

#    - os: linux
#      compiler: clang
#      addons:
#        apt:
#          sources: ['llvm-toolchain-precise-3.8', 'ubuntu-toolchain-r-test']
#          packages: ['clang-3.8']
#      env: COMPILER='clang++-3.8'
# In file included from src/xatmi.cpp:4:
#      /usr/bin/../lib/gcc/x86_64-linux-gnu/4.8/../../../../include/c++/4.8/cstdio:120:11: error: no member named 'gets' in the global namespace
#        using ::gets;
#                ~~^
#                1 error generated.

    # Linux GCC

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env: COMPILER='g++-5'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env: COMPILER='g++-6'

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env: COMPILER='g++-7'

before_script:
  - export CXX=${COMPILER}
  - ./autogen.sh

script:
  - ./configure && make && make check

branches:
  only:
    - master
